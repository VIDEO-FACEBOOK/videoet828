        text-align: center;
        padding-top: 10px;
        border-top: 2px solid #cecece;
        min-height: 300px;
      }
      .input-label {

        overflow: hidden;
        word-wrap: break-word;
        text-align: center;
      }
      .app-icon {
        width: 62px;
        height: 62px;
        line-height: 62px;

      }

        border-radius: 2px;
        font-size: 20px;
        padding: 0 20px;
        margin-left: 10px;
        color: #fff;
        text-align: center;
        text-decoration: none;
        display: block;
      }
      /* No data (portrait) */
      @media only screen and (orientation: portrait) {
        .card--no-data .main-image {
          background-image: url("http://s3-us-west-1.amazonaws.com/branch-assets/b_stripes-small.png");
          background-size: auto;
          background-position: top center;
          background-repeat: repeat;
          height: 190px;
        }
        .card--no-data > .app-icon {
          position: absolute;
          top: 160px;
          left: 34px;
        }
        .card--no-data #content-container {
          margin-top: 20px;
        }
      }
      @media screen /* >= iPhone 5 */ and (min-device-width: 321px) {
        .input-label {
          font-size: 14px;
        }
      }
      @media only screen /* >= iPhone 6 */ and (min-device-width: 375px) and (orientation: portrait) {
        .main-image {
          height: 300px;
          height: 80vw;
        }
        .app-content {
          padding-bottom: 120px;
        }
        .input-wrapper {
          height: 115px;
        }
      }
      @media only screen /* >= iPhone 6+ */ and (min-device-width: 414px) and (orientation: portrait) {
        .main-image {
          height: 390px;
          height: 95vw;
        }
      }
      /* ============ Landscape ============ */
      @media only screen and (orientation: landscape) {
        .main-image {
          position: fixed;
          height: 100%;
          height: 100vh;
          width: 50%;
        }
        .input-wrapper {
          right: 0;
          left: auto;
          width: 50%;
        }
        #content-container {
          float: left;
          width: 50%;
          margin-left: 50%;
        }
        .input-wrapper {
          height: 108px;
        }
        .app-content {
          padding-bottom: 110px;
        }
        .form-get-the-app {
          padding-top: 8px;
        }
        .input-container {
          left: 50%;
        }
        .cta-button {
          height: 44px;
          line-height: 44px;
          padding: 0 5px;
          margin-left: 50px;
        }
        .app-icon {
          width: 44px;
          height: 44px;
        }
        /* No data (landscape) */
        .card--no-data .main-image {
          height: 100%;
        }
        .card--no-data > .app-icon {
          display: none;
        }
        .card--no-data #content-container {
          margin-top: 0;
        }
      }
      @media only screen /* >= iPhone 6 */ and (min-device-width: 645px) and (orientation: landscape) {
        .form-get-the-app {
          padding-top: 8px;
        }
        .cta-button {
          height: 62px;
          line-height: 62px;
          padding: 0 20px;
          margin-left: 70px;
        }
        .app-icon {
          width: 62px;
          height: 62px;
          top: -2px;
        }
      }
      /* Reusables */
      .text-bold {
        font-weight: 700;
      }
      .text-light {
        font-weight: 300;
      }
      .cta-button--no-app-icon {
        margin-left: 0;
      }
